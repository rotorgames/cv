about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Kirill, a Senior Mobile Developer with <b>10+ years</b> of software development experience. I specialize in <b>cross-platform</b> mobile development for <b>Android</b> and <b>iOS</b>, with over <b>7 years</b> of dedicated expertise in this field.

  My passion for crafting <b>high-performance</b> and <b>user-friendly</b> applications has driven me to stay at the forefront of mobile technology advancements. 
  Throughout my career, I've successfully delivered <b>cutting-edge</b> solutions that blend seamless functionality with <b>striking design</b>.

  With a deep understanding of both <b>native</b> and <b>hybrid</b> frameworks, I pride myself on creating versatile apps that reach a broader audience without compromising on performance or user experience. 
  My strong <b>problem-solving</b> skills and <b>attention to detail</b> allow me to tackle complex challenges and <b>optimize application efficiency</b>.

  As a proactive <b>team player</b>, I thrive in collaborative environments, fostering open communication to ensure projects meet and exceed expectations. 
  I take great pleasure in <b>mentoring</b> junior developers, <b>sharing my knowledge</b>, and <b>continuously learning</b> from others to stay adaptable in an ever-evolving tech landscape.

  I'm eager to contribute my expertise to innovative projects that push the boundaries of mobile development and make a meaningful impact on users' lives. 
  Let's connect and explore how we can create the next generation of exceptional mobile experiences together.

  My skils: <mark>Dart</mark> <mark>Flutter</mark> <mark>FFI</mark> <mark>C#</mark> <mark>Xamarin.Forms</mark> <mark>Xamarin</mark> <mark>CI/CD</mark> <mark>Design Patterns</mark> <mark>Programming Techniques</mark>

