        description: | # this will include new lines to allow paragraphs
          The [<mark>pigeon_build_runner</mark>](https://pub.dev/packages/pigeon_build_runner){:target="_blank"} is a powerful Dart package that seamlessly integrates the pigeon package with the build_runner package, enhancing the efficiency and simplicity of code generation for Flutter projects. The package acts as a bridge between pigeon and build_runner, streamlining the communication process and automating the code generation workflow.
